<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tự thực hành 1</title>
    <style>
        th, td {
            border: 1px solid;
            margin: 0;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" width="50px">STT</th>
                <th rowspan="2" width="100px">Mã nhân viên</th>
                <th rowspan="2" width="150px">Họ và tên</th>
                <th colspan="2" width="200px">Thông tin</th>
            </tr>
            <tr>
                <th>Nơi sinh</th>
                <th>Ngày sinh</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td align="center">1</td>
                <td align="center">A001</td>
                <td align="center">Nguyễn Văn A</td>
                <td align="center">Đà Nẵng</td>
                <td align="center">19/03/1994</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td align="center">B002</td>
                <td align="center">Nguyễn Văn B</td>
                <td align="center">Cà Mau</td>
                <td align="center">25/12/1998</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td align="center">C003</td>
                <td align="center">Nguyễn Văn C</td>
                <td align="center">Mỹ Tho</td>
                <td align="center">16/11/1999</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
