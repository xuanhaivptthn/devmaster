<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert - Confirm - Prompt</title>
</head>
<body>
    <script>
        // alert
        alert("Alert - Thông báo")

        // confirm
        var bol = confirm("Yes/No")
        document.write(bol);
        console.log('real')

        // prompt
        bol = prompt("Write");
        document.write(bol);
    </script>
</body>
</html>
