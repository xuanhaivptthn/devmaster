<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if (5>4) {
            document.write("5>4 true <br>")
        }

        var a = parseInt(prompt("1"));
        var b = parseInt(prompt("2"));

        if (a>b) {
            document.write(a,">",b,"<hr>")
        }
        else {
            document.write(b,">",a,"<hr>")
        }
    </script>
</body>
</html>
