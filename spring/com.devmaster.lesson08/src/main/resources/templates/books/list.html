<!DOCTYPE html>
<html lang="vi" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #cccccc">
<section class="container my-3 bg-white">
    <h1>Book List</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Img</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Authors</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
            <tr th:each="book:${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.code}"></td>
                <td th:text="${book.name}"></td>
                <td>
                    <img th:src="${book.imgUrl}" th:attr="alt=${book.name}" style="width: 3rem; height: 3rem;" />
                </td>
                <td th:text="${book.quantity}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <span th:each="author:${book.authors}" th:text="${author.getName()}" class="mx-1 badge rounded-pill bg-warning text-dark"></span>
                </td>

                <td>
                    <a href="#">Edit</a>
                    <a href="#">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="#" th:href=""></a>
</section>

</body>
</html>
