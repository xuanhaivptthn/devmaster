<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lab0601-th3.js"></script>
    <style>
        .number {
            text-align: right;
        }
    </style>
</head>
<body>
    <table width="120" border="1">
        <tr>
            <td colspan="4"><input type="text" name="number" id="number" class="number"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" name="num1" id="num1" onclick="getValue(this.value)"></input></td>
            <td><input type="button" value="2" name="num2" id="num2" onclick="getValue(this.value)"></input></td>
            <td><input type="button" value="3" name="num3" id="num3" onclick="getValue(this.value)"></input></td>
            <td><input type="button" value="+" name="plus" id="plus" onclick="calc(this.value)"></input></td>
        </tr>
        <tr>
            <td><input type="button" value="4" name="num4" id="num4" onclick="getValue(this.value)"></input></td>
            <td><input type="button" value="5" name="num5" id="num5" onclick="getValue(this.value)"></input></td>
            <td><input type="button" value="6" name="num6" id="num6" onclick="getValue(this.value)"></input></td>
            <td><input type="button" value="-" name="sub" id="sub" onclick="calc(this.value)"></input></td>
        </tr>
        <tr>
            <td><input type="button" value="7" name="num7" id="num7" onclick="getValue(this.value)"></input></td>
            <td><input type="button" value="8" name="num8" id="num8" onclick="getValue(this.value)"></input></td>
            <td><input type="button" value="9" name="num9" id="num9" onclick="getValue(this.value)"></input></td>
            <td><input type="button" value="*" name="mult" id="mult" onclick="calc(this.value)"></input></td>
        </tr>
        <tr>
            <td><input type="button" value="0" name="num0" id="num0" onclick="getValue(this.value)"></input></td>
            <td><input type="button" value="AC" name="ac" id="ac" onclick="reset()"></input></td>
            <td><input type="button" value="=" name="equal" id="equal" onclick="result()"></input></td>
            <td><input type="button" value="/" name="div" id="div" onclick="calc(this.value)"></input></td>
        </tr>
    </table>
</body>
</html>
