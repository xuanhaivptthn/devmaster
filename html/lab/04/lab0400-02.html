<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab04-02</title>
    <style>
        .RED {
            color: red;
        }
        .BLUE {
            color: blue;
        }
    </style>
</head>
<body>
    <h5 class="RED">This is an H5 element that uses the RED class</h5>
    <h5 style="color: hotpink;">This is an H5 element that uses the RED class</h5>
    <p class="BLUE">This paragraph uses the class BLUE</p>
    <p>This paragraph does not use the class BLUE</p>
    <p style="color: hotpink;">This paragraph is hotpink</p>
</body>
</html>
