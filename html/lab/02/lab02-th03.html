<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tự thực hành 03</title>
    <style>
        th,tr {
            width: 100px;
        }
    </style>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th rowspan="4">Buổi</th>
            </tr>
            <tr>
                <th colspan="3">Lịch học</th>
            </tr>
            <tr bgcolor="lightgray">
                <th colspan="2">Thời gian</th>
                <th rowspan="2">Môn học</th>
            </tr>
            <tr>
                <th>Bắt đầu</th>
                <th>Kết thúc</th>
            </tr>
        </thead>

        <tbody>
            <tr bgcolor="lightgray" align="center">
                <td rowspan="2">Thứ 2</td>
                <td rowspan="2">8:00 AM</td>
                <td rowspan="2">12:00 AM</td>
                <td>Cơ sở dữ liệu</td>
            </tr>
            <tr>
                <td align="center">Nhập môn C</td>
            </tr>

            <tr align="center" bgcolor="lightgray">
                <td rowspan="3">Thứ 3</td>
                <td>8:00 AM</td>
                <td>12:00 AM</td>
                <td rowspan="3">Thiết kế web <hr> PHP</td>
            </tr>
            <tr align="center">
                <td>2:00 PM</td>
                <td>5:00 PM</td>
            </tr>
            <tr align="center" bgcolor="lightgray">
                <td>6:00 PM</td>
                <td>8:00 PM</td>
            </tr>
            <tr align="center">
                <td>Thứ 4</td>
                <td>2:00 PM</td>
                <td>9:00 PM</td>
                <td>JAVA CORE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
