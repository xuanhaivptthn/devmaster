<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab0501-TH1</title>
    <style>
        .error {
            display: none;
            color: red;
        }
    </style>
<body>
    <div>
    <label for="username">Username</label>
    <input type="username" name="username" id="username" onkeypress="checkUsr()">
        <div id="usr-error" class="error">
            Kiểm tra lại tên đăng nhập`
        </div>
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" onkeypress="checkPwd()">
        <div id="pwd-error" class="error">
            Kiểm tra lại mật khẩu
        </div>
    <br>
    <label for="remember">Remember Set</label>
    <input type="checkbox" name="remember" id="remember">
    <br>

    <input type="button" name="login-btn" id="login-btn" value="Login">

    <input type="reset" name="reset-btn" id="reset-btn" value="Reset" >

    <script>
        function checkCreds() {

        }

        function checkUsr() {
            var usr = document.getElementById("username").value;
            if (usr.length < 8) {
                document.getElementById("usr-error").style.display = "block";
            }
            else {
                document.getElementById("usr-error").style.display = "none";
            }
        }

        function checkPwd() {
            var pwd = document.getElementById("password").value;
            if (pwd.length < 8) {
                document.getElementById("pwd-error").style.display = "block";
            }
            else {
                document.getElementById("pwd-error").style.display = "none";
            }
        }

        
    </script>
</div>
</body>
</html>
