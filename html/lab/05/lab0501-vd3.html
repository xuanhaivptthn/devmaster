<body>
    <script>
        var arr = new Array(5, 10, 20, 40, "50a");
        function tongMang(mang) {
            var tong = 0;
            for (var i = 0; i<mang.length; i++) {
                tong += parseInt(mang[i]);
            }
            return tong;
        }

        var t = tongMang(arr);
        document.write("<h2> Tổng giá trị các phần tử nguyên: <b>"+t);
    </script>

</body>
