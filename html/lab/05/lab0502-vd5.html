<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab0502-VD5</title>
</head>
<body>
    <script>
        var newText = "";
        var txt = "Cộng hòa Xã hội Chủ nghĩa Việt Nam";
        document.write("Độ dài chuỗi: ",txt.length,"<br>");
        document.write("---Char code của từng kí tự---<br>");

        for (i = 0; i < txt.length; i++) {
            if (i==0) {
                newText += txt[i].charCodeAt(0);
            }
            else {
                newText += ","+txt[i].charCodeAt(0);
            }
        }

        document.write("Chuỗi Charcode <br>",newText,"<br>");
        var arrText = newText.split(", ");
        for (i = 0; i < arrText.length; i++) {
            document.write(String.fromCharCode(arrText[i]));
        }
    </script>
</body>
</html>
